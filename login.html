<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/override.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue-grey darken-2">
        <a href="#" class="brand-logo center">The Loop</a>
    </div>
</nav>

<div class="row">
    <div class="col s4 offset-s4">
    <div class="card">

        <div class="row">
            <div class="card-title center" style="padding-top: 10px">
            <h5>Login with your Loop account or Google</h5>
            </div>
            <div class="card-content">
                <div class="input-field col s4">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s4 offset-s2">
                    <i class="material-icons prefix">https</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<div class="btn"><i class="material-icons">menu</i> </div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
